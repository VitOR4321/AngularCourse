<!DOCTYPE html>
<html lang="en" ng-app='ShoppingListApp'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>ng-repeat</h1>
    <div ng-controller='ShoppingListController'> 
    <h3>Shopping List</h3>
    <!--kod do wyszukiwania elementów na w konkretnym znaczniku w tym przypadku ul-->
    <input type="text" ng-model="search">
    <ul>
        <li ng-repeat="item in shoppingList1 | filter : search">{{ item }}</li>
    </ul>
    

    

    <!--
    <input type="text" ng-model="shoppingList2[0].quantity">
    <ul>
        <li ng-repeat="item in shoppingList2">{{ $index + 1 }}. Kup {{ item.quantity }}  produktów z kategorii {{item.name}}</li>
    </ul>
  -->
   
    <ul>
        <li ng-repeat="item in shoppingList2">Kup {{ item.quantity }} produktów z kategorii {{item.name}}</li>
    </ul>
  
    <input type="text" ng-model="newItemName" placeholder="item name">
    <input type="text" ng-model="newItemQuantity" placeholder="item quantity">
    <button ng-click="addToList()">Add To List</button>
    
</div>
</body>
</html>
